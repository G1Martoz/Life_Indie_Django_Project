{% extends 'base.html' %}

{% block contenido %}

<div class="container fluid" style="margin: 200px;">

        <li>{{ i.titulo }}</li>

        <li>{{ i.categoria }}</li>
        <br>
        <a id='boton_posts' href='{% url 'apps.posts:posts_individual' pk=i.id %}'>
            Ver m√°s
        </a>

        {% empty %}

    {% endfor %}
</div>
{% endblock %}
